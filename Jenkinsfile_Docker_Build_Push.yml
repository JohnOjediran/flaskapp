def hitting_powers(a: int, b: int, tol: int = 100) -> tuple[int, int] | list[int]:
    from math import log
    
    result = []
    min_sum = float('inf')
    
    # Estimate max exponent based on log to limit search space
    max_exp = 150
    for pa in range(1, max_exp):
        for pb in range(1, max_exp):
            if log(a) * pa > log(b) * pb * 2 or log(b) * pb > log(a) * pa * 2:
                continue
            power_a = a ** pa
            power_b = b ** pb
            diff = abs(power_a - power_b)
            if diff * tol <= min(power_a, power_b):
                if pa + pb < min_sum:
                    min_sum = pa + pb
                    result = [pa, pb]
                elif pa + pb == min_sum and pa < result[0]:
                    result = [pa, pb]
    
    return result

print("Example:")
print(hitting_powers(9, 10, 5))

assert list(hitting_powers(9, 10, 5)) == [1, 1]
assert list(hitting_powers(2, 4, 100)) == [2, 1]
assert list(hitting_powers(2, 7, 100)) == [73, 26]
assert list(hitting_powers(3, 6, 100)) == [137, 84]

